---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "app.worker.name" . }}
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: worker
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      app: {{ template "app.name" . }}
      release: {{ .Release.Name }}
      component: worker
  template:
    metadata:
      labels:
        app: {{ template "app.name" . }}
        release: {{ .Release.Name }}
        component: worker
      annotations:
        checksum/rails-env-cm: {{ include (print $.Template.BasePath "/rails-env-cm.yaml") . | sha256sum }}
        checksum/rails-env-secret: {{ include (print $.Template.BasePath "/rails-env-secret.yaml") . | sha256sum }}
    spec:
      restartPolicy: Always
      {{- if .Values.rails.imagePullSecrets }}
      imagePullSecrets:
        {{ toYaml .Values.rails.imagePullSecrets }}
      {{- end }}
      initContainers:
        - name: load-solr-config
          image: "{{ .Values.rails.image.repository }}:{{ .Values.rails.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.rails.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ template "app.rails-env.name" . }}-env
            - secretRef:
                name: {{ template "app.rails-env.name" . }}
            {{- if .Values.solrExistingSecret }}
            - secretRef:
                name: {{ .Values.solrExistingSecret }}
            {{- end }}
          command:
            - sh
            - -c
            - >
              bin/solrcloud-upload-configset.sh /app/blacklight/solr/conf &&
              bin/solrcloud-assign-configset.sh
        - name: setup-db
          image: "{{ .Values.rails.image.repository }}:{{ .Values.rails.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.rails.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ template "app.rails-env.name" . }}-env
            - secretRef:
                name: {{ template "app.rails-env.name" . }}
            {{- if .Values.solrExistingSecret }}
            - secretRef:
                name: {{ .Values.solrExistingSecret }}
            {{- end }}
            {{- if .Values.postgresExistingSecret }}
            - secretRef:
                name: {{ .Values.postgresExistingSecret }}
            {{- end }}
            {{- if .Values.ebscoExistingSecret }}
            - secretRef:
                name: {{ .Values.ebscoExistingSecret }}
            {{- end }}
          command:
            - sh
            - -c
            - >
              bin/db-wait.sh $POSTGRES_HOST:$POSTGRES_PORT bundle exec rake db:prepare
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: {{ template "app.rails-env.name" . }}-shared
      containers:
        - name: web
          image: {{ .Values.rails.image.repository }}:{{ .Values.rails.image.tag }}
          imagePullPolicy: IfNotPresent
          # Use sub-path for individual folders
          volumeMounts:
            - mountPath: /home/app/webapp/public/system
              name: shared
              subPath: system
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          command: ["/bin/bash"]
          args:
            - "-l"
            - "-c"
            - "bin/delayed_job run"
          envFrom:
            - configMapRef:
                name: {{ template "app.rails-env.name" . }}
            - secretRef:
                name: {{ template "app.rails-env.name" . }}
