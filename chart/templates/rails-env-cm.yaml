---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "app.rails-env.name" . }}
data:
  DATABASE_HOST: {{ template "app.postgres.name" . }}
  SOLR_URL: http://{{ template "app.solr.name" . }}:8983/solr/
{{- range $key, $value := .Values.env.configmap }}
  {{ $key }}: "{{ $value }}"
{{- end }}
