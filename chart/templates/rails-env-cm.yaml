---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "app.rails-env.name" . }}
data:
  POSTGRES_HOST: {{ template "app.postgres.name" . }}
  SOLR_ADMIN_USER: {{ .Values.externalSolrUser }}
  SOLR_COLLECTION_NAME: {{ .Values.externalSolrCollection }}
  SOLR_CONFIGSET_NAME: arce-besties
  SOLR_HOST: {{ .Values.externalSolrHost }}
  SOLR_PORT: "8983"
{{- range $key, $value := .Values.env.configmap }}
  {{ $key }}: "{{ $value }}"
{{- end }}