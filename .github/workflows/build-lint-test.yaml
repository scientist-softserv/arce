name: "Build Test Lint"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

jobs:
  build:
    uses: scientist-softserv/actions/.github/workflows/build.yaml@v0.0.6
    secrets: inherit
    with:
      platforms: "linux/amd64"
      solr: true
      worker: true
  # commenting out as the actions "if [ -d solr ]" finds the folder
  # but does not have the solr-cloud-configset.sh file and tests fail
  # due to configuration issues, will need to update the action.
  # test:
  #   needs: build
  #   uses: scientist-softserv/actions/.github/workflows/test.yaml@v0.0.6
  #   with:
  #     worker: true
  lint:
    needs: build
    uses: scientist-softserv/actions/.github/workflows/lint.yaml@v0.0.6
    with:
      worker: true