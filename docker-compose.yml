version: '3.8'

x-app: &app
  build:
    context: .
    target: web
  image: ghcr.io/scientist-softserv/arce:${TAG:-latest}
  volumes:
    - .:/home/app/webapp
  env_file:
    - .env
  # Keep the stdin open, so we can attach to our app container's process
  # and do things such as byebug, etc:
  stdin_open: true
  # Enable sending signals (CTRL+C, CTRL+P + CTRL+Q) into the container:
  tty: true

services:
  postgres:
    image: postgres:11
    env_file:
      - .env
    ports:
      - 5432
    volumes:
      - postgres:/var/lib/postgresql/data

  web:
    <<: *app
    env_file:
      - .env
    # Keep the stdin open, so we can attach to our app container's process
    # and do things such as byebug, etc:
    stdin_open: true
    # Enable sending signals (CTRL+C, CTRL+P + CTRL+Q) into the container:
    tty: true
    environment:
      - VIRTUAL_HOST=arce.test
      - VIRTUAL_PORT=80
    depends_on:
      - postgres
      - solr
      - worker
    ports:
      - 80

  worker:
    <<: *app
    env_file:
      - .env
    command: bin/delayed_job run
    depends_on:
      - postgres
      - solr

  solr:
    build:
      context: ./solr
      target: solr
    environment:
      - SOLR_HEAP=4g
      - SOLR_HOME=/solr_home
      - SOLR_CONFIG_DIR=/solr_conf
    volumes:
      - solr:/solr_home
    ports:
      - 8983

volumes:
  postgres:
  solr:
