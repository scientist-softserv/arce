version: '2.2'
services:
  web: &app
    build:
      context: .
      target: web
      cache_from:
        - "${REGISTRY_HOST}${REGISTRY_URI}:${TAG:-latest}"
    image: "${REGISTRY_HOST}${REGISTRY_URI}:${TAG:-latest}"
    env_file:
      - .env
    volumes:
      - .:/home/app/webapp
    # Keep the stdin open, so we can attach to our app container's process
    # and do things such as byebug, etc:
    stdin_open: true
    # Enable sending signals (CTRL+C, CTRL+P + CTRL+Q) into the container:
    tty: true
    ports:
      - "${DOCKER_PORTS}"
      - '8080:80'
    environment:
      - VIRTUAL_HOST=arce.test
      - VIRTUAL_PORT=80
    depends_on:
      - postgres
      - solr
      - worker

  worker:
    <<: *app
    env_file:
      - .env
    volumes:
      - .:/home/app/webapp
    command: bin/delayed_job run
    depends_on:
      - postgres
      - solr

  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - "5432"
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  solr:
    build:
      context: ./solr
      target: solr
    ports:
      - '8983:8983'
    environment:
      - SOLR_HEAP=4g
      - SOLR_HOME=/solr_home
      - SOLR_CONFIG_DIR=/solr_conf
    volumes:
      - solr:/solr_home

volumes:
  postgres:
  solr: