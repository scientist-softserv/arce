web:
  replicas: 1

worker:
  replicas: 1

solr:
  replicas: 1
  enabled: false
  image:
    repository: ghcr.io/scientist-softserv/arce/solr
    tag: latest
  imagePullSecrets:
    - name: github

postgresql:
  enabled: true
  postgresqlDatabase: arce-besties
  postgresqlUsername: postgres
  # Only used when internal PG is disabled
  # postgresqlHost: postgres
  postgresqlPassword: $POSTGRES_PASSWORD
  # postgresqlPort: 5432
  persistence:
    enabled: true
    size: 2Gi

rails:
  image:
    repository: ghcr.io/scientist-softserv/arce
    tag: latest
  imagePullSecrets:
    - name: github
  shared:
    storage:
      size: 4Gi
      className: efs-sc

ingress:
  enabled: true
  hosts:
    - arce-production.notch8.cloud
  annotations: {
    kubernetes.io/ingress.class: "nginx",
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  }
  tlsSecretName: arce-production-tls

env:
  configmap:
    NAME: arce
    CONFDIR: "/home/app/webapp/solr/conf"
    DATABASE_ADAPTER: postgresql
    IN_DOCKER: "true"
    MAIL_ADDRESS: smtp.sendgrid.net
    MAIL_AUTHENITCATION: "plain"
    MAIL_DOMAIN: arce.org
    MAIL_HOST: archives.arce.org
    MAIL_PASS: $MAIL_PASS
    MAIL_PORT: 587
    MAIL_TLS: "true"
    MAIL_USER: apikey
    PASSENGER_APP_ENV: production
    POSTGRES_DB: arce-besties
    POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    POSTGRES_USER: postgres
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: true
    RAILS_SERVE_STATIC_FILES: true
    SECRET_KEY_BASE: $SECRET_KEY_BASE
    SENTRY_DSN: https://630e2c2cb1f44396b7c49868079a58c1@o1008683.ingest.sentry.io/6745021
    SOLR_CONFIGSET_SOURCE_PATH: solr/conf
    SOLR_CONFIGSET: blacklight-core
    SOLR_CORE: blacklight-core